<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .transition-all{
            transition: all 0.3s ease-in-out;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <a href="#" class="text-xl font-bold">Logo</a>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="#" class="text-gray-700 hover:text-blue-500">Home</a>
                    <a href="#" class="text-gray-700 hover:text-blue-500">About</a>
                    <a href="#" class="text-gray-700 hover:text-blue-500">Contact</a>
                </div>
                <div class="md:hidden">
                    <button id="menu-button" class="text-gray-700 hover:text-blue-500 focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns = "http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 616M4 12h16M-7 6h7"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div id="menu" class="md:hidden bg-white shadow-md transition-all max-h-0 overflow-hidden">
            <a href="#" class="block px-4 py-2 text-gray-700 hover:text-blue-500">Home</a>
            <a href="#" class="block px-4 py-2 text-gray-700 hover:text-blue-500">About</a>
            <a href="#" class="block px-4 py-2 text-gray-700 hover:text-blue-500">Contact</a>
        </div>
        </nav>
        <script>
            document.getElementById('menu-button').addEventListener('click',function(){
                const menu= document.getElementById('menu');
                if ( menu.classList.contains('max-h-0')){
                    menu.classList.remove('max-h-0');
                    menu.classList.add('max-h-screen');
                }
                else{
                    menu.classList.add('max-h-0');
                    menu.classList.remove('max-h-screen');
                }
            })
        </script>
</body>
</html>
