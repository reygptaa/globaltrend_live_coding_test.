<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <form id="signup-form">
            <h2 class="text-2xl font-bold mb-6"></h2>
            <div class="mb-4">
                <label for="name" class="block text-grey-700">Name:</label>
                <input type="text" id="name" name="name" class="mt-1 p-2 border border-grey-300 rounded w-full">
                <div class="text-red-500 text-sm mt-1" id="name-error"></div>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-grey-700">Email:</label>
                <input type="email" id="email" name="email" class="mt-1 p-2 border border-grey-300 rounded w-full">
                <div class="text-red-500 text-sm mt-1" id="email-error"></div>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-grey-700">Password:</label>
                <input type="password" id="password" name="password" class="mt-1 p-2 border border-grey-300 rounded w-full">
                <div class="text-red-500 text-sm mt-1" id="password-error"></div>
            </div>
            <div class="mb-6">
                <label for="confirm-password" class="block text-grey-700">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" class="mt-1 p-2 border border-grey-300 rounded w-full">
                <div class="text-red-500 text-sm mt-1" id="confirm-password-error"></div>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Sign Up</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', ()=> { 
            const form = document.getElementById('signup-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');

            emailInput.addEventListener('input', validateEmail);
            passwordInput.addEventListener('input', validatePasswordMatch);
            confirmPasswordInput.addEventListener('input',validatePasswordMatch);

            form.addEventListner('submit', function(event) 
            {
                if (!validateForm())
            {
                event.preventDefault();
            }
            });
            function validateEmail(){
                const email = emailInput.value;
                const emailError = document.getElementById('email-error');
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                emailError.textContent = emailPattern.test(email)?" " : 'inavlid email format';
            }
            function validatePasswordMatch(){
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                const confirmPasswordError = document.getElementById('confirm-password-error');
                confirmPasswordError.textContent = (password === confirmPassword) ? "" : 'Password is not matching';
            }
            function validateForm(){
                validateEmail();
                validatePasswordMatch();
                return ! document.getElementById('email-error').textContent && ! document.getElementById('confirm-password-error').textContent;
            }
        });
    </script>
</body>
</html>
